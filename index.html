<!DOCTYPE html>
<html>

<head>
  <title>Реєстрація</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div class="registration-container">
    <h2>Реєстрація</h2>
    <form id="registration-form" onsubmit="registerUser(event)">
      <div class="form-group">
        <label for="username">Логін:</label>
        <input type="text" id="username" name="username" placeholder="Введіть логін" required>
      </div>
      <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" placeholder="Введіть пароль" required>
      </div>
      <button type="submit">Зареєструватися</button>
    </form>
    <a href="settings.html">Налаштування гри</a>
  </div>

  <script>
    function registerUser(event) {
      event.preventDefault();
      window.location.href = 'settings.html';
    }
  </script>
</body>

</html>
