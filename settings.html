<!DOCTYPE html>
<html>

<head>
    <title>Налаштування гри</title>
    <link rel="stylesheet" type="text/css" href="settings.css">
</head>

<body>
    <h2>Налаштування гри</h2>
    <form id="settings-form" onsubmit="startGame(event)">
        <div class="form-group">
            <label for="field-size">Розмір поля:</label>
            <select id="field-size" name="field-size">
                <option value="small">Малий</option>
                <option value="medium">Середній</option>
                <option value="large">Великий</option>
            </select>
        </div>
        <div class="form-group">
            <label for="snake-speed">Швидкість змійки:</label>
            <select id="snake-speed" name="snake-speed">
                <option value="slow">Повільна</option>
                <option value="medium">Середня</option>
                <option value="fast">Швидка</option>
            </select>
        </div>
        <button type="submit">Почати</button>
    </form>
</body>

<script>
    function startGame(event) {
        event.preventDefault();
        const fieldSize = document.getElementById('field-size').value;
        const snakeSpeed = document.getElementById('snake-speed').value;
        const gameUrl = `game.html?size=${fieldSize}&speed=${snakeSpeed}`;
        window.location.href = gameUrl;
    }
</script>

</html>
